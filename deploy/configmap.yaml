apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-watch-config
  namespace: default
data:
  resources.yaml: |
    # Watch server configuration
    discoverCRDs: true
    storagePath: /data/watch-events
    retentionDays: 14
    serverPort: 8000
    maxQueryLimit: 1000
    
    # Resources to watch
    resources:
      # Core API resources
      - group: ""
        version: v1
        kind: Pod
        plural: pods
        namespaced: true
      
      - group: ""
        version: v1
        kind: Node
        plural: nodes
        namespaced: false
      
      - group: ""
        version: v1
        kind: Service
        plural: services
        namespaced: true
      
      - group: ""
        version: v1
        kind: ConfigMap
        plural: configmaps
        namespaced: true
      
      - group: ""
        version: v1
        kind: Secret
        plural: secrets
        namespaced: true
      
      - group: ""
        version: v1
        kind: PersistentVolumeClaim
        plural: persistentvolumeclaims
        namespaced: true
      
      - group: ""
        version: v1
        kind: PersistentVolume
        plural: persistentvolumes
        namespaced: false
      
      - group: ""
        version: v1
        kind: Event
        plural: events
        namespaced: true
      
      - group: ""
        version: v1
        kind: Namespace
        plural: namespaces
        namespaced: false
      
      # Apps API resources
      - group: apps
        version: v1
        kind: Deployment
        plural: deployments
        namespaced: true
      
      - group: apps
        version: v1
        kind: ReplicaSet
        plural: replicasets
        namespaced: true
      
      - group: apps
        version: v1
        kind: StatefulSet
        plural: statefulsets
        namespaced: true
      
      - group: apps
        version: v1
        kind: DaemonSet
        plural: daemonsets
        namespaced: true
      
      # Batch API resources
      - group: batch
        version: v1
        kind: Job
        plural: jobs
        namespaced: true
      
      - group: batch
        version: v1
        kind: CronJob
        plural: cronjobs
        namespaced: true
      
      # Networking resources
      - group: networking.k8s.io
        version: v1
        kind: Ingress
        plural: ingresses
        namespaced: true
      
      - group: networking.k8s.io
        version: v1
        kind: NetworkPolicy
        plural: networkpolicies
        namespaced: true
