{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "k8s-watch-server.fullname" . }}
  labels:
    {{- include "k8s-watch-server.labels" . | nindent 4 }}
rules:
  # Read access to all resources for watching
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  # Access to CRDs for auto-discovery
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "k8s-watch-server.fullname" . }}
  labels:
    {{- include "k8s-watch-server.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "k8s-watch-server.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "k8s-watch-server.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
